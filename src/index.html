<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="shortcut icon" href="#" />
</head>
<body class="body">
    <div class="page">
        <header class="header page__section">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
        </header>
        <main class="content page__section">
            <section class="profile">
                <div class="profile-grid">
                    <img class="profile__avatar" src="<%=require('./images/Avatar.png')%>" alt="Фотография">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="edit-button"></button>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="add-button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup" id="edit-profile">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form name="editProfile" class="form" novalidate>
                    <fieldset class="popup__input">
                        <input name="name" id="name" class="popup__item" type="text" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-я\s-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
                        <span class="name-error popup__item-error"></span>
                        <input name="information" id="information" class="popup__item" type="text" placeholder="О себе" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-я\s-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
                        <span class="information-error popup__item-error"></span>
                    </fieldset>
                    <button type="submit" class="submit-button">Сохранить</button>
                    <button type="button" class="close-button"></button>         
                </form>
            </div>
        </div>

        <div class="popup" id="add-place">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <h2 class="popup__heading">Новое место</h2>
                <form name="editProfile" class="form" id="form-add" novalidate>
                    <fieldset class="popup__input">
                        <input name="placeName" id="placeName" class="popup__item" type="text" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-я\s-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
                        <span class="placeName-error popup__item-error"></span>
                        <input name="link" id="link" class="popup__item" type="url" placeholder="Ссылка на картинку" required>
                        <span class="link-error popup__item-error"></span>
                    </fieldset>
                    <button id="submit-btn-add" type="submit" class="submit-button">Сохранить</button>
                    <button type="button" class="close-button"></button>         
                </form>
            </div>
        </div>

        <div class="popup popup_color_black" id="open-image">
            <div class="popup__overlay"></div>
            <div class="popup__content">
                <img class="popup__image" alt="" id="image-popup">
                <p class="popup__text" id="textImage-popup"></p>
                <button type="button" class="close-button"></button>  
            </div>
        </div>
    </div>

    <template id="elementTemplate">
        <div class="element">
            <img class="element__image" alt="картинка">
            <div class="element__flex">
                <h2 class="element__text"></h2>
                <button type="button" class="button-like"></button>
            </div>
            <button type="button" class="trash-button"></button>
        </div>
    </template>
</body>
</html>
