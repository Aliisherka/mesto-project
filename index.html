<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="#" />
</head>
<body class="body">
    <div class="page">
        <header class="header page__section">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>
        <main class="content page__section">
            <section class="profile">
                <div class="profile-grid">
                    <img class="profile__avatar" src="images/Avatar.png" alt="Фотография">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="edit-button"></button>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="images/karach.jpg" alt="картинка">
                    <div class="element__flex">
                        <h2 class="element__text">Карачаевск</h2>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/elb.png" alt="картинка">
                    <div class="element__flex">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/domb.png" alt="картинка">
                    <div class="element__flex">
                        <h2 class="element__text">Домбай</h2>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/elb.png" alt="картинка">
                    <div class="element__flex">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/domb.png" alt="картинка">
                    <div class="element__flex">
                        <h2 class="element__text">Домбай</h2>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/karach.jpg" alt="картинка">
                    <div class="element__flex">
                        <h2 class="element__text">Карачаево-Черкессия</h2>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form name="editProfile" class="form">
                    <fieldset class="popup__input">
                        <input name="name" id="name" class="popup__item" type="text" placeholder="Имя">
                        <input name="information" id="information" class="popup__item" type="text" placeholder="О себе">
                    </fieldset>
                    <button type="submit" class="submit-button">Сохранить</button>
                    <button type="button" class="close-button"></button>         
                </form>
            </div>
        </div>
    </div>
</body>
</html>
